<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VehicleRentalSystem</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 id="head">Vehicle Rental System</h1>
    </br>
    <div id="menu">
      <div id="notify"></div>
      <div id="v-card">

      </div>
      <button id="prev">Previous</button><button id="next">Next</button>
    </div>
    <script src="./dist/index.js" defer></script>
    
    <script>
      function displayNotification() {
        // retrieve the notification div
        const notification = document.querySelector('#notify');

        // create a new notification element
        const newNotification = document.createElement('div');
        newNotification.classList.add('notification');
        newNotification.innerText = 'New vehicle added to inventory!';

        // add the new notification to the top of the list
        notification.insertBefore(newNotification, notification.firstChild);
      }
    </script>
  </body>
</html>
